<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="main1.css"> <!-- Link ke CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Link ke jQuery -->
    <script src="main1.js" defer></script> <!-- Link ke file JavaScript terpisah -->
</head>
<body>
    <header>
        <h1>Product Detail</h1>
        <!-- Tambahkan elemen navigasi atau logo di sini -->
    </header>

    <main>
        <section class="product-detail">
            <h2 id="product-title">Nama Produk</h2>
            <img id="product-image" src="path/to/image.jpg" alt="Product Image">
            <p id="product-description">Deskripsi produk akan ditampilkan di sini.</p>
            <p id="product-price">Harga: <span id="price-value">USD 76.89</span></p>
            <button id="buy-button">Beli Sekarang</button>
        </section>

        <section class="related-products">
            <h3>Produk Terkait</h3>
            <div id="related-products-list">
                <!-- Daftar produk terkait akan dimuat di sini -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nama Perusahaan. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
